[workspace]
resolver = "2"
members = ["algo", "cli", "webgraph"]

[workspace.dependencies]
webgraph = { path = "./webgraph", version = "0.3.0" }
webgraph-algo = { path = "./algo", version = "0.2.0" }
webgraph-cli = { path = "./cli", version = "0.1.0" }

card-est-array = "0.1.0"
#epserde = "0.8.0"
epserde = { git = "https://github.com/vigna/epserde-rs", branch = "unified_vec_box" }
dsi-bitstream = "0.5.0"
dsi-progress-logger = "0.8.1"
#sux = "0.8.0"
sux = { git = "https://github.com/vigna/sux-rs", features = ["epserde", "rayon", "mmap"] }
common_traits = "0.12.0"
lender = "0.3.1"
log = "0.4.22"
num_cpus = "1.16.0"
anyhow = { version = "1.0.79", features = ["backtrace"] }
rand = { version = "0.9.0", features = ["small_rng"] }
tempfile = "3.10.1"
itertools = "0.14.0"
rayon = "1.10.0"
mmap-rs = "0.6.1"
predicates = "3.1.2"
java-properties = "2.0.0"
env_logger = { version = "0.11.5", default-features = false, features = [
    "auto-color",
    "regex",
] }
clap = { version = "4.5.11", features = ["derive", "string"] }
sync-cell-slice = "0.9.9"
arbitrary = { version = "1.3.2", features = ["derive"] }
serde = { version = "1.0.217", features = ["serde_derive"] }
serde_json = "1.0.137"
zstd = "0.13"
value-traits = "0.1.4"
thiserror = "2.0.12"
no-break = "0.1.2"
nonmax = "0.5.5"

[profile.release]
opt-level = 3 # like --release
#lto = "fat"              # Full LTO
overflow-checks = false  # Disable integer overflow checks.
debug = true             # Include debug info.
debug-assertions = false # Enables debug assertions.
#codegen-units = 1        # slower compile times, but maybe better perf

[profile.bench]
opt-level = 3            # like --release
lto = "fat"              # Full LTO
overflow-checks = false  # Disable integer overflow checks.
debug = true             # Include debug info.
debug-assertions = false # Enables debug assertions.
codegen-units = 1        # slower compile times, but maybe better perf

[patch.crates-io]
epserde = { git = "https://github.com/vigna/epserde-rs", branch = "unified_vec_box" }
sux = { git = "https://github.com/vigna/sux-rs", features = ["epserde", "rayon", "mmap"] }
